<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="credentials" id="login-form">
            <h2>Login</h2>
            <input type="text" class="input-field" id="username" placeholder="Username" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button type="submit" class="btn" id="log-in">Log In</button>
            <div class="links">
                <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                <a href="sign-up.html" class="sign-up-link">Create an account</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
