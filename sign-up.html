<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="credentials" id="sign-up-form">
            <h2>Sign Up</h2>
            <input type="text" class="input-field" id="new-username" placeholder="Username" required>
            <input type="email" class="input-field" id="email" placeholder="Email" required>
            <input type="password" class="input-field" id="new-password" placeholder="Password" required>
            <input type="password" class="input-field" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Create Account</button>
            <div class="links">
                <a href="index.html">Already have an account?</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('sign-up-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            alert("Account created successfully!");
            // Here you could send data to backend or localStorage
        });
    </script>
</body>
</html>
